<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CasPlay - Nicht mehr verfügbar</title>
<style>
	body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  color: #333;
}

.main-content {
  text-align: center;
}

.animation-container {
  text-align: center;
}

.animation {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>
<body>

  <div class="container">
    <header>
      <h1>CasPlay</h1>
    </header>

    <section class="main-content">
      <p>Leider ist CasPlay nicht mehr verfügbar. Wir entschuldigen uns für eventuelle Unannehmlichkeiten.</p>
    </section>

    <section class="animation-container">
      <div class="animation"></div>
    </section>
  </div>
</body>
</html>
