<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign-Up - TecAIResolve</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript-Bibliotheken -->

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
	<script src="assets/js/functions/signup_script.js"></script>
    <script src="assets/js/functions/online.js"></script>

    <link rel="shortcut icon" href="assets/images/fav.jpg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/homebar/style.css">
</head>
<body class="h-100">
    <!-- Ladeanzeige während der Registrierung -->
    <div class="loader" id="loader" style="display: none;"></div>
    
    <!-- Registrierungsformular -->
    <div id="reg" class="container-fluid full-bg h-100">
        <div class="container h-100">
            <div class="row no-margin h-100">
                <div class="bg-layer d-flex col-md-4">
                    <div class="login-box row">
                        <h3>Registrierung</h3>
                        <!-- Eingabefelder für Benutzerdaten -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="name" class="form-control" placeholder="Vorname" aria-label="Vorname" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="lastName" class="form-control" placeholder="Nachname" aria-label="Nachname" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-venus-mars"></i></span>
                            </div>
                            <select id="gender" class="form-control" required>
                                <option value="männlich">Männlich</option>
                                <option value="weiblich">Weiblich</option>
                                <option value="andere">Andere</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="tel" id="phoneNumber" class="form-control" placeholder="Telefonnummer" aria-label="Telefonnummer" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="profilePicture" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="profilePicture">Bild hochladen</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" id="email" class="form-control" placeholder="Email Adresse" aria-label="Email Adresse" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control" placeholder="Passwort" aria-label="Passwort" aria-describedby="basic-addon1" required>
                        </div>
                        <!-- Button zum Auslösen der Registrierungsfunktion -->
                        <button onclick="validateAndRegister()" class="btn btn-success">Registrieren</button>
                    </div>
                </div>
            </div>
            <!-- Fußzeile -->
            <div class="footer-credit"></div>
        </div>
    </div>
  
</body>
</html>
